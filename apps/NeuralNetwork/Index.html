<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="../../css/fonts.css" rel="stylesheet">
    <title>Neural Network</title>
</head>
<body class="text-wrapper">
<div class="wrapper">
    <div id="header-templates"></div>
    <div class="text-wrapper">
        <div class="hero container">
            <div class="hero-text">
                <h2>Neural Network</h2>
            </div>
        </div>
    </div>
    <div class="algorithms container">
        <div id="blockGrid" class="block">
            <canvas style="border: 1px solid black; width: 500px; height: 500px; image-rendering: pixelated" id="c1"
                    height="50px"
                    width="50px"></canvas>
            <canvas style="border: 1px solid black" id="c2" width="28px" height="28px" hidden="hidden"></canvas>
        </div>
    </div>
    <button id="b1" class="btn btn-lg">Check</button>
    <button id="b2" class="btn btn-lg">Clear</button>
    <p id="p1">predicted:</p>
    <div class="text-wrapper">
        <div id="footer-templates"></div>
    </div>
    <script src="Neural.js"></script>
    <script src="Script.js"></script>
    <script src="../../js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
